<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hello</h1>
    <div id="webchat"></div>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@0.11.5/lib/index.min.js"></script>
    <script>
        WebChat.default.init({
            selector: "#webchat",
            initPayload: "/saludar",
            customData: { "language": "es" },
            socketUrl: "https://lawbotia.net",
            socketPath: "/socket.io/",
            title: "Lawbotia",
            subtitle: "Soluciones Jur√≠dicas Inteligentes",
            profileAvatar: "https://rasa.com/assets/img/demo/rasa_avatar.png",
            params: { "storage": "session" },
            inputTextFieldHint: "Escribe tu mensaje..."
        })
    </script>
</body>

</html>
