<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hello</h1>
    <div id="webchat"></div>
    <div id="webchat"></div>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@0.11.5/lib/index.min.js"></script>
    <script>
        WebChat.default.init({
            selector: "#webchat",
            initPayload: "/saludar",
            customData: { "language": "es" },
            socketUrl: "http://localhost:5005",
            socketPath: "/socket.io/",
            title: "Lawbot.ia",
            subtitle: "Soluciones Jur√≠dicas Inteligentes",
            profileAvatar: "https://lawbotia.com/avatar_1/",
            params: { "storage": "session" },
            inputTextFieldHint: "Escribe tu mensaje...",
            interval: 1000
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto&display=swap');
    </style>
</body>

</html>
