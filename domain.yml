intents:
  - saludar
  - despedir
  - afirmar
  - negar
  - animo_bien
  - animo_mal
  - pregunta_eres_robot

responses:
  utter_saludo:
  - text: "Hola, ¿Como estas?"

  utter_animar:
  - text: "Esto te puede animar:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_te_ayude:
  - text: "¿Te fui de ayuda?"

  utter_feliz:
  - text: "¡Bien, sigue asi!"

  utter_adios:
  - text: "Adios"

  utter_soy_robot:
  - text: "Soy un bot, desarrollado por lawbot.ia"

session_config:
