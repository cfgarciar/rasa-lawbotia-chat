session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- faq
- chitchat
- out_of_scope
- pregunta_porque_lawbotia
- pregunta_como_empezar
- contactar_ventas
- entrar_datos
- solicitar_humano
- afirmar
- negar
- saludar
- despedir
- agradecer
- explicar
- reaccion_positiva
- reaccion_negativa
- sin_ayuda
- feedback

entities:
- idioma
- producto
- lugares
- feedback_value

slots:
  feedback_value:
    type: categorical
    values:
    - positive
    - negative


responses:
  utter_saludo:
  - text: Hola, como ha estado

  utter_adios:
  - text: Adios

  utter_de_nada:
  - text: De nada!

  utter_algo_mas:
  - text: Necesita algo más
  - text: Le puedo colaborar en algo más

  utter_que_mas:
  - text: Listo, ¿En que mas lo puedo ayudar?

  utter_entendido:
  - text: 👍
  - text: Entendido!

  utter_sin_estar_seguro:
  - text: Hmmmm, no estoy seguro lo que quiere decir

  utter_posibilidades:
  - text: "Me puede preguntar sobre:\n- Como empezar con lawbot.ia\n- Cuales son los\
      \ costos de lawbot.ia,\n- Que otros servisios ofrecemos\n- Cuales son nuestros \
      \ canales de contacto\n"

  utter_reaccion_positiva:
  - text: Me alegra

  utter_reaccion_negativa:
  - text: Que mal

  utter_sin_ayuda:
  - text: "Por ahora es todo lo que puedo hacer. Si tiene alguna sugerencia \
      \ por favor dejenosla saber!"

  utter_porque_lawbotia:
  - text: lawbotia es ...

  utter_pregunta_mas_lawbotia:
  - text: ¿Quiere saber mas sobre lawbot.ia?

  utter_mas_lawbotia:
  - text: "Puedes obtener mas información llenando nuestro \
  \ [formulario de contacto](https://lawbotia.com/contacto/). LLenalo y te enviaremos \
  \ toda la informacion que requieras."

  utter_mas_informacion:
  - text: Seguro, vamos a programar una llamada de nuestro personal de ventas

  utter_contacto_email:
  - text: "No puede hablar con un humano directamente en este chat, pero puede enviarnos\
      \ un correo electrónico a contacto@lawbotia.com"

  utter_preguntar_feedback:
  - buttons:
    - payload: /feedback{"feedback_value":"positivo"}
      title: 👍
    - payload: /feedback{"feedback_value":"negativo"}
      title: 👎
    text: ¿Como va esta conversacion hasta el momento?

  utter_grandioso:
  - text: Grandioso! 👍
  - text: Eso es grandioso! 🙌

  utter_sin_problemas:
  - text: No se preocupe!
  - text: De nada!
  - text: Estoy aqui para servirle.

actions:
- respond_faq
- respond_chitchat
- respond_out_of_scope